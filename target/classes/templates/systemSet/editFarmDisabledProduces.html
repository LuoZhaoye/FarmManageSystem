<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-form" style="padding: 40px;" >
    <div class="layui-form-item">
        <label class="layui-form-label">产品名称:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="produceName"  th:value="${word.produceName}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品描述:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="produceDiscribe" th:value="${word.produceDiscribe}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
   
    <div class="layui-form-item">
        <label class="layui-form-label">产品图片:</label>
        <div class="layui-input-block">
            <img th:src="'/resource'+${word.producePictureId}" alt="上传成功后渲染" style="max-width: 196px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品价格:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="produceAvgPrice" th:value="${word.produceAvgPrice}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属农场:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="produceAvgPrice" th:value="${word.farmName}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
</div>
