<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-form" style="padding: 40px">
    <div class="layui-form-item">
        <label class="layui-form-label">农场名称:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="farmName" th:value="${word.farmName}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农场主:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="farmer" th:value="${word.farmer}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
   
    <div class="layui-form-item">
        <label class="layui-form-label">农场图片:</label>
        <div class="layui-input-block">
            <img disabled="disabled" th:src="'/resource'+${word.farmPictureId}" alt="上传成功后渲染" style="max-width: 196px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农场电话:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="farmTel" th:value="${word.farmTel}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农场地址:</label>
        <div class="layui-input-block">
            <input disabled="disabled" type="text" name="farmAddress" th:value="${word.farmAddress}" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
</div>
</body>
</html>
