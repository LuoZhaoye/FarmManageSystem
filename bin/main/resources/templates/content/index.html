<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${wbeParameter.name}"></title>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" href="/resource/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="/resource/pages/waves/css/waves.min.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="/resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resource/pages/waves/css/waves.min.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="/resource/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="/resource/icon/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/resource/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/resource/css/style.css">
    <link rel="stylesheet" type="text/css" href="/resource/css/my.css">

</head>

<body>
<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="loader-track">
        <div class="preloader-wrapper">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Pre-loader end -->
<div id="pcoded" class="pcoded">
    <div class="my-admin">
        <!--头部区域-->
        <div class="my-header">
            <nav class="navbar header-navbar pcoded-header">
                <div class="navbar-wrapper">
                    <div class="navbar-logo">
                        <!--<a class="mobile-menu waves-effect waves-light" id="mobile-collapse" href="#!">-->
                        <!--<i class="ti-menu"></i>-->
                        <!--</a>-->
                        <a href="/diplomaProject">
                            <img class="img-fluid" src="/resource/img/logo.png" alt="Theme-Logo"/>
                        </a>
                        <a class="mobile-options waves-effect waves-light">
                            <i class="ti-more"></i>
                        </a>
                    </div>
                    <div class="navbar-container container-fluid">
                        <ul class="nav-left">
                            <li>
                                <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a>
                                </div>
                            </li>
                            <li>
                                <a href="#!" onclick="javascript:toggleFullScreen()" class="waves-effect waves-light">
                                    <i class="ti-fullscreen"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav-right">
                            <li class="user-profile header-notification">
                                <a href="#!" class="waves-effect waves-light">
                                    <img th:src="${user.imgUrl}" class="img-radius" alt="User-Profile-Image">
                                    <span th:text="${user.userName}"></span>
                                    <i class="ti-angle-down"></i>
                                </a>
                                <ul class="show-notification profile-notification">
                                    <li class="waves-effect waves-light ">
                                        <a class="changeImg">
                                            <i class="ti-image"></i> 修改头像
                                        </a>
                                    </li>
                                    <li class="waves-effect waves-light">
                                        <a class="changeInfo">
                                            <i class="ti-user"></i> 个人资料
                                        </a>
                                    </li>
                                    <li class="waves-effect waves-light">
                                        <a class="changePwd">
                                            <i class="ti-lock"></i>修改密码
                                        </a>
                                    </li>
                                    <li class="waves-effect waves-light">
                                        <a href="/logoutAdmin.do">
                                            <i class="ti-layout-sidebar-left"></i> 注销登录
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--左侧导航区域-->
        <div class="default-sidebar">
            <nav class="pcoded-navbar">
                <div class="sidebar_toggle"><a href="#"><i class="icon-close icons"></i></a></div>
                <div class="pcoded-inner-navbar main-menu">
                    <div class="">
                        <div class="main-menu-header">
                            <img class="img-80 img-radius" th:src="${user.imgUrl}"
                                 alt="User-Profile-Image">
                            <div class="user-details">
                                <span id="more-details" th:text="${user.realName}"><i
                                        class="fa fa-caret-down"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="pcoded-navigation-label" data-i18n="nav.category.navigation">导航栏</div>
                    <ul class="pcoded-item pcoded-left-item">
                        <li class="active">
                            <a href="/diplomaProjectAdmin" class="waves-effect waves-dark">
                                <span class="pcoded-micon"><i class="ti-home"></i><b>D</b></span>
                                <span class="pcoded-mtext" data-i18n="nav.dash.main">主页</span>
                                <span class="pcoded-mcaret"></span>
                            </a>
                        </li>
                        <li class="pcoded-hasmenu" th:each="menu:${menuInfo}" th:if="${menu.F_ParentId eq '0'}">
                            <a href="javascript:void(0)" class="waves-effect waves-dark">
                                <span class="pcoded-micon"><i th:class="${menu.F_Icon}"></i></span>
                                <span class="pcoded-mtext" data-i18n="nav.basic-components.main"
                                      th:text="${menu.F_FullName}"></span>
                                <span class="pcoded-mcaret"></span>
                            </a>
                            <ul class="pcoded-submenu">
                                <li th:each="sonMenu:${menuInfo}" th:if="${sonMenu.F_ParentId eq menu.F_ModuleId}">
                                    <a th:href="${sonMenu.F_UrlAddress}" class="waves-effect waves-dark J_menuItem">
                                        <span class="pcoded-micon"><i class="ti-angle-right"></i></span>
                                        <span class="pcoded-mtext"
                                              data-i18n="nav.basic-components.breadcrumbs"
                                              th:text="${sonMenu.F_FullName}"></span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--主体区域-->
        <div class="my-body ">
            <div class="content-page J_mainContent">
                <iframe src="/main" class="my-iframe J_iframe" frameborder="0" data-id="index_v1.html"
                        name="iframe0" id="baseIframe"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/resource/js/jquery.js"></script>
<script type="text/javascript" src="/resource/js/contabs.min.js"></script>
<script type="text/javascript" src="/resource/js/jquery.min.js"></script>
<script type="text/javascript" src="/resource/js/jquery-ui.min.js "></script>
<script type="text/javascript" src="/resource/js/popper.min.js"></script>
<script type="text/javascript" src="/resource/js/bootstrap.min.js "></script>
<script type="text/javascript" src="assets/pages/widget/excanvas.js "></script>
<script src="/reousrce/pages/waves/js/waves.min.js"></script>
<script type="text/javascript" src="/resource/js/jquery.slimscroll.js "></script>
<script type="text/javascript" src="/resource/js/SmoothScroll.js"></script>
<script src="/resource/js/jquery.mCustomScrollbar.concat.min.js "></script>
<script src="/resource/pages/widget/amchart/gauge.js"></script>
<script src="/resource/pages/widget/amchart/serial.js"></script>
<script src="/resource/pages/widget/amchart/light.js"></script>
<script src="/resource/pages/widget/amchart/pie.min.js"></script>
<script src="/resource/js/pcoded.min.js"></script>
<script src="/resource/js/vertical-layout.min.js "></script>
<script type="text/javascript" src="/resource/pages/dashboard/custom-dashboard.js"></script>
<script type="text/javascript" src="/resource/js/script.js "></script>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        //修改密码
        $('.changePwd').on('click', function () {
            layer.open({
                type: 2,
                shadeClose: false, //点击遮罩关闭层
                title: "修改密码",
                shade: [0.8, '#393D49'],

                area: ['400px', '350px'],
                content: "/changePwd"
            });
        });
        //个人信息
        $('.changeInfo').on('click', function () {
            layer.open({
                type: 2,
                shadeClose: false, //点击遮罩关闭层
                title: "个人资料",
                shade: [0.8, '#393D49'],
                area: ['460px', '460px'],
                content: "/userInfo"
            });
        });
        //修改头像
        $('.changeImg').on('click', function () {
            layer.open({
                type: 2,
                shadeClose: false, //点击遮罩关闭层
                title: "修改头像",
                shade: [0.8, '#393D49'],
                area: ['400px', '350px'],
                content: "/changeImg"
            });
        });
    });


</script>
</body>

</html>
